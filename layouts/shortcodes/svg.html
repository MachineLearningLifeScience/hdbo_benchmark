    figure#svg svg {
        width: 100% !important;
        height: auto !important;

<script>
    // find all href in svg figure#svg
    document.querySelectorAll('figure#svg a').forEach(function(a) {
        // get the href attribute
        var href = a.getAttribute('href');
        // if the href attribute is not empty
        if (href) {
            console.log(href);
        }
    });
</script>
