{{ $data := getCSV "," "csv/benchmark_task.csv" }}

<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
<li class="nav-item" role="presentation">
    <button class="nav-link" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Model rankings</button>
</li>
<li class="nav-item" role="presentation">
    <button class="nav-link active" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">PMO 128D</button>
</li>
<li class="nav-item" role="presentation">
    <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">PMO 2D</button>
</li>
</ul>

<div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        TBA 1
    </div>

    <div class="tab-pane fade show active" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
        <table class="table table-hover">
            <thead>
            <tr>
                {{ range index $data 0}}
                    <th scope="col">{{ . | safeHTML }}</th>
                {{ end }}
            </tr>
            </thead>
            <tbody>
                {{ range after 1 $data }}
                <tr>
                    {{ range first 1 . }}
                        <th scope="row" class="font-monospace">{{ . | safeHTML }}</th>
                    {{ end }}

                    {{ range after 1 . }}
                        <td>{{ . | safeHTML }}</td>
                    {{ end }}
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>

<div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
    TBA 2
</div>

</div>
