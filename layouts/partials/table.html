{{ $data := .data }}

<div class="tab-pane {{ if .active }}active{{ end }}" id="{{ .id }}" role="tabpanel" aria-labelledby="{{ .id }}-tab">
    <table class="table table-hover">
        <thead>
        <tr>
            {{ range index $data 0}}
                <th scope="col">{{ . | safeHTML }}</th>
            {{ end }}
        </tr>
        </thead>
        <tbody>
            {{ range after 1 $data }}
            <tr>
                {{ range first 1 . }}
                    <th scope="row" class="font-monospace">{{ . | safeHTML }}</th>
                {{ end }}

                {{ range after 1 . }}
                    <td>{{ . | safeHTML }}</td>
                {{ end }}
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>
