[tox]
env_list =
    formatting-py310
    hdbo-base-py310
    hdbo-ax-py310
    hdbo-baxus-py310
    hdbo-alebo-py310
minversion = 4.10.0

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
commands =
    pytest {tty:--color=yes} -v {posargs}

[testenv:formatting-py310]
description = run the tests with pytest on the hdbo_benchmark env
basepython = python3.10
wheel_build_env = .pkg
deps=
    black
commands=
    black --check --diff .

[testenv:hdbo-base-py310]
description = run the tests with pytest on the hdbo_benchmark env
basepython = python3.10
wheel_build_env = .pkg
deps=
    {[testenv]deps}
    -e.
commands=
    {[testenv]commands} -m "hdbo_base"

